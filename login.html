<body style="background: linear-gradient(180deg, #63ccc5 80%, #348282 100%);">
     <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            </div>
            <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                <div class="text-center m-b-md custom-login" style="background: #fff">
                </div>
                <div class="hpanel" style=" margin-top: 100px;">
                    <div class="panel-body">
                        <h3 style="text-align: center;color: #4caf50;margin-top: 10px;">
                        <img class="main-logo" style="width: 60px; margin-right: all; margin-left: all; margin-bottom: 10px;" src="img/logo/logo2.jpg" alt=""> LOGIN GELIAT</h3>
                        <form action="#" id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username">Email</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                            </div>
                            <div class="checkbox login-checkbox">
                                <label>
                                        <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember me </label>
                                <p class="help-block small">(if this is a private computer)</p>
                            </div>
                            <a href="daftar-ibu-hamil.html">
                            <button class="btn btn-success btn-block loginbtn" onclick="window.location.href = 'daftar-ibu-hamil.html';">Login</button>
                            </a>
                            <a class="btn btn-default btn-block" href="#">Lupa Password</a>
                        </form>
                    </div>
                </div>
